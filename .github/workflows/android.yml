#              -DCMAKE_PREFIX_PATH=${{ env.INSTALL_DIR }}/lib/cmake \
#              -DANDROID_ABI=${{matrix.ANDROID_ABI}} \
#              -DANDROID_PLATFORM=${{matrix.ANDROID_PLATFORM}} \
