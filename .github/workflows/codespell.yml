name: Codespell

on:
  push:
  pull_request:
  
jobs:
  codespell:
    name: Check for spelling errors
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: codespell-project/actions-codespell@master
      with:
        check_filenames: true
        path: ${{github.workspace}}
        skip: "*.lua,*.ui"
        ignore_words_list: "doubleclick,msdos"
